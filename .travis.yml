language: java
jdk:
- openjdk8
notifications:
  email:
    on_success: never
    on_failure: always
branches:
  except:
    - /^(?i:l10n).*$/
env:
  - CI_SYSTEM=travis BUILD_NUMBER=$TRAVIS_BUILD_NUMBER COMMIT_HASH=$TRAVIS_COMMIT
install: skip
script: ./gradlew check --scan
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
deploy:
  - provider: script
    script: ./gradlew :gitPublishPush
    skip_cleanup: true
    on:
      branch: master
