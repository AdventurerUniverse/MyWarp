language: java
notifications:
  on_success: never
jdk:
- oraclejdk8
install: gradle assemble -PcrowdinKey=${CROWDIN_API_KEY} -PbuildNumber=${TRAVIS_BUILD_NUMBER} -PciSystem=travis -Pcommit=${TRAVIS_COMMIT}
before_script:
- export MYWARP_COMMIT_AUTHOR_NAME="$(git log -1 $TRAVIS_COMMIT --pretty="%aN")"
- chmod +x config/publish-javadoc.sh
- chmod +x config/publish-devBuilds.sh
after_success:
- config/publish-javadoc.sh
- config/publish-devBuilds.sh
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/