language: java
jdk:
- openjdk8
notifications:
  email:
    on_success: never
    on_failure: always
branches:
  except:
    - /^(?i:l10n).*$/
install: ./gradlew assemble --scan -PcrowdinKey=${CROWDIN_API_KEY} -PbuildNumber=${TRAVIS_BUILD_NUMBER} -PciSystem=travis
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
deploy:
  - provider: script
    script: ./gradlew :gitPublishPush
    skip_cleanup: true
    on:
      branch: master
